<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="stylesheet" href="styles/customcomps.css" />
    <title>Sign in to dfv</title>
  </head>
  <body>
    <div class="mncontainerbox">
     
      <!-- message box for alerts -->
      <div id="mesagebox">
        <p class="als"></p>
      </div>
<!-- end of message boxes -->
    <!-- laoding -->

    <!-- end loading -->
    
    <div class="login-page-con">
      <section>
        <div class="left">
          <div class="form-con">
            <header>
              <h1>Log in</h1>
              <p>Log in to your account.</p>
            </header>
          </div>
          <form id="auth-form">
            <div class="form-control">
              <label for="Email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" minlength="8" required id="password" />
            </div>
            <div class="form-control">
              <button class="loaderbtn" type="submit">Log in</button>
              <a href="/client/signup.html" class="togglePage1">
                <p>Create an account?</p>
              </a>
              <a href="/client/forgot.html" class="togglePage2">
                <p>Forgot Password?</p>
              </a>
            </div>
          </form>
        </div>
        <div class="right"></div>
        
      </section>
    </div>
    </div>
  <script src="./login.js"></script>
  </body>
</html>
