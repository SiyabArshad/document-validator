<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="stylesheet" href="styles/customcomps.css" />
    <title>Sign up to dfv</title>
  </head>
  <body>
    <div class="mncontainerbox">
     
      <!-- message box for alerts -->
      <div id="mesagebox">
        <p class="als"></p>
      </div>
<!-- end of message boxes -->
    <!-- laoding -->

    <!-- end loading -->
    <div class="signup-page-con">
      
      <section>
        <div class="left">
          <div class="form-con">
            <header>
              <h1>Sign up</h1>
              <p>Create a new account at dfv.</p>
            </header>
          </div>
          <form id="auth-form">
            <div class="form-control">
              <label for="name">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-control">
              <label for="Email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-control">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" required />
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" minlength="8" required />
            </div>
    
            <div class="form-control">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                minlength="8"
                required
              />
            </div>
            <div class="form-control">
              <button class="loaderbtn" type="submit">Sign up</button>
             <a class="togglePage1" href="/client/signin.html">
              <p>Already have an account?</p>
            </a>
            
            </div>
          </form>
        </div>
        <div class="right"></div>
       
      </section>
    </div>
  </div>
  <script src="./signup.js"></script>  
  </body>
</html>
